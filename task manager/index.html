<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app" id="app">
        <h1>Task Management App</h1>
        <button id="toggle-theme" class="dark-mode">Switch to Dark Mode</button>
        <div class="task-input">
            <input type="text" id="task-title" placeholder="Enter task title">
            <input type="date" id="task-deadline">
            <input type="number" id="task-duration" placeholder="Estimated duration (hours)">
            <select id="task-priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <select id="task-category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
            <textarea id="task-comments" placeholder="Add comments..."></textarea>
            <button id="add-task">Add Task</button>
        </div>
        <div class="search">
            <input type="text" id="search-input" placeholder="Search tasks...">
        </div>
        <div class="filters">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="archived">Archived</button>
        </div>
        <div class="sorting">
            <button class="sort-btn" data-sort="priority">Sort by Priority</button>
            <button class="sort-btn" data-sort="deadline">Sort by Deadline</button>
            <button class="sort-btn" data-sort="duration">Sort by Duration</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
